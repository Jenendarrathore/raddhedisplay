    <script>
      $(document).ready(function () {
        var host_url = location.protocol + "//" + location.host;
        var slug = $("#international").val();
        $.ajaxSetup({
          headers: {
            "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
          },
        });

        $.ajax({
          url: host_url + "/fetchstores",
          type: "POST",
          data: { slug: slug },
          success: function (data) {
            var total = data.storelength;
            $("#totalcount").html(total);
            if (total > 0) {
              $("#city").html("");
              $("#city").html(data.html2);
              $("#stores").html("");
              $("#stores").html(data.html);
            } else {
              $("#stores").html("<p>No Store Available!</p>");
            }
          },
        });
        $("#international").on("change", function () {
          var slug = this.value;
          $.ajaxSetup({
            headers: {
              "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
            },
          });

          $.ajax({
            url: host_url + "/fetchstores",
            type: "POST",
            data: { slug: slug },
            success: function (data) {
              var total = data.storelength;
              $("#totalcount").html(total);
              if (total > 0) {
                $("#city").html("");
                $("#city").html(data.html2);
                $("#stores").html("");
                $("#stores").html(data.html);
              } else {
                $("#stores").html("<p>No Store Available!</p>");
              }
            },
          });
        });

        $("#city").on("change", function () {
          var state_id = $("select#international option:selected").val();
          var city_id = this.value;
          $.ajaxSetup({
            headers: {
              "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
            },
          });

          $.ajax({
            url: host_url + "/fetchstoresbycity",
            type: "POST",
            data: { city_id: city_id, state_id: state_id },
            success: function (data) {
              var total = data.storelength;
              $("#totalcount").html(total);
              if (total > 0) {
                $("#stores").html("");
                $("#stores").html(data.html);
              } else {
                $("#stores").html("<p>No Store Available!</p>");
              }
            },
          });
        });
        $("#seach_button").on("click", function () {
          var state_id = $("select#international option:selected").val();
          var city_id = $("select#city option:selected").val();
          $.ajaxSetup({
            headers: {
              "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content"),
            },
          });

          $.ajax({
            url: host_url + "/fetchstoresbycity",
            type: "POST",
            data: { city_id: city_id, state_id: state_id },
            success: function (data) {
              var total = data.storelength;
              $("#totalcount").html(total);
              if (total > 0) {
                $("#stores").html("");
                $("#stores").html(data.html);
              } else {

              }
            },
